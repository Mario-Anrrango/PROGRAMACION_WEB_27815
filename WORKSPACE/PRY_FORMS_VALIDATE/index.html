<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATE CODE</title>

    <link rel="shortcut icon" href="./public/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./public/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./public/vendor/bootstrap-5/css/bootstrap.min.css">
</head>

<body>
    <header>
    </header>
    <main>
        <form class="row g-3" method="get" action="server.html">
            
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required value="mario@hotmail.com">
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" pattern="[A-Z]{1}[a-z]{1}" value="Az"required>
            </div>

            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" maxlength="5" required>
            </div>

            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" pattern="([0-9]{1}[A-Z]{3})-([a-z]{3}[0-9]{3})-([A-Z]{2})" required>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" pattern="[1-9]{6}" required>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
    <script src="./public/vendor/bootstrap-5/js/bootstrap.min.js"></script>
</body>

</html>
