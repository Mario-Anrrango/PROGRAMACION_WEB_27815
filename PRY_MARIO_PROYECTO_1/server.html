<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta del Parque Tecnológico</title>
  <link rel="stylesheet" href="./public/vendor/template/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./public/vendor/template/assets/css/poseify-style.css">
  <!--<link rel="stylesheet" href="css/mi-estilo.css"> -->
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <h1>Encuesta del Parque Tecnológico</h1>
      <p>¡Tu opinión nos ayuda a mejorar!</p>
    </div>
  </header>

  <!-- NAVIGATION -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">ParqueTec</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Encuestas</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Resultados</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- main content -->
  <main class="site-main container my-5">
    <aside class="mb-5">
      <figure>
        <img src="./public/vendor/template/assets/img/img_parque_tecnologico.jpg" alt="Parque Tecnológico" class="img-fluid">
        <figcaption>Visita al Parque Tecnológico</figcaption>
      </figure>
    </aside>

    <section>
        <audio controls class="mt-5">

        Tu navegador no soporta el elemento de audio.
        </audio>
    </section>

  <!-- FOOTER -->
  <footer class="site-footer bg-dark text-white text-center py-3">
    <div class="container">
      <p>© 2025 Parque Tecnológico – Todos los derechos reservados.</p>
      <p><a href="mailto:contacto@parquetec.com" class="text-light">Contacto</a></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="./public/vendor/template/assets/js/main.js"></script>
